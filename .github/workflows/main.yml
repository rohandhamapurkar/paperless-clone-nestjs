name: Deploy Paperless API

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1 # preferred AWS region, e.g. us-west-1
  ECR_REPOSITORY: public.ecr.aws/v6v6m1q7 # Amazon ECR repository name
  ECS_SERVICE: plc-api-service # Amazon ECS service name
  ECS_CLUSTER: plc-cluster # Amazon ECS cluster name
  ECS_TASK_DEFINITION: .aws/task-definition.json # Amazon ECS task definition
  CONTAINER_NAME: paperless-api-server # name of the container

jobs:
  deploy:
    name: Deploy to AWS ECS
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '_deploy_')

    steps:
      - name: Node version setup
        uses: actions/setup-node@v3.1.1
        with:
          node-version: 14.x

      - name: Checkout paperless-api-server
        uses: actions/checkout@v3

      - name: Checkout UI repo
        uses: actions/checkout@v3
        with:
          repository: rohandhamapurkar/plc-webapp
          path: './plc-webapp'

      - name: Build UI
        working-directory: plc-webapp
        run: |
          npm install
          npm run build
          cp -r dist ../client

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        run: |
          # Build a docker container and
          # push it to ECR so that it can
          # be deployed to ECS.
          aws ecr-public get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ env.ECR_REPOSITORY }}
          docker build -t ${{ env.ECR_REPOSITORY }}/${{ env.CONTAINER_NAME }}:latest .
          docker push ${{ env.ECR_REPOSITORY }}/${{ env.CONTAINER_NAME }}:latest
          echo "::set-output name=image::${{ env.ECR_REPOSITORY }}/${{ env.CONTAINER_NAME }}:latest"

